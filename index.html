<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random Color Generator</title>
</head>
<body>
    <div class="container">
        <h2 id="colorname"></h2>
        <h1>Click on the button to get a random color!</h1>
        <button id='colorchange' type="button">Try it out</button>
    </div>

    <script>
        const colorchange_button = document.getElementById('colorchange');
        const colorname_h2 = document.getElementById('colorname');

        function myFunction (){
            colorchange_button.addEventListener('click', function(){
                document.body.style.backgroundColor = "#" + Math.floor(Math.random() * 16777215).toString(16);
                myColor();
            });
        }

        function myColor(){
            colorname_h2.innerHTML = `<h2 style='visibility:visible';>Background Color: ${document.body.style.backgroundColor}</h2>`;
        }

        myFunction();

    </script>
</body>
</html>
